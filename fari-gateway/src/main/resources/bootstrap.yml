spring:
  application:
    name: fari-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        group: ${gateway.dynamicRoute.group}
        file-extension: json
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: fariAuthRouter
        uri: lb://fari-auth
        predicates:
          - Path=/fariblog/oauth/authorize/**
        filters:
          - StripPrefix=1
